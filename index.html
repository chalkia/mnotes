<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mnotes</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#2c3e50">  
</head>
<body>

<div id="qrModal" class="qr-modal">
    <div class="qr-content">
        <h3>Scan Song QR</h3>
        <div id="qr-reader" style="width: 100%;"></div>
        <button class="qr-close-btn" onclick="closeQR()">Κλείσιμο</button>
    </div>
</div>

<div id="importChoiceModal" class="qr-modal" style="z-index: 7000;">
    <div class="qr-content" style="max-width: 300px;">
        <h3>📥 Εισαγωγή</h3>
        <p style="margin-bottom:20px; color:#666; font-size:14px;">Επίλεξε τρόπο εισαγωγής:</p>
        
        <button class="action-btn" onclick="selectImport('qr')" style="width:100%; margin-bottom:12px; background:#8e44ad; padding:12px;">
            📷 Σάρωση QR Code
        </button>
        
        <button class="action-btn" onclick="selectImport('file')" style="width:100%; margin-bottom:12px; background:#2980b9; padding:12px;">
            📂 Αρχείο (.mnote)
        </button>

        <button class="qr-close-btn" onclick="closeImportChoice()" style="background:#95a5a6; margin-top:5px; width:100%;">
            Ακύρωση
        </button>
    </div>
</div>

<div class="app-layout">
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Library</h3>
            <button onclick="toggleSidebar()" class="close-menu-btn">✕</button>
        </div>
        <span id="songCount" style="font-size:12px; color:var(--text-light); margin-bottom:10px; display:block;">0 songs</span>
        
        <input type="text" id="searchInput" placeholder="🔍 Αναζήτηση..." oninput="filterPlaylist()" 
               style="width:100%; padding:8px; margin-bottom:10px; border:1px solid var(--border-color); border-radius:4px; box-sizing:border-box;">

        <div class="playlist-filter">
            <label>Λίστα:</label>
            <select id="playlistSelect" onchange="filterPlaylist()">
                <option value="ALL">📂 Όλα τα τραγούδια</option>
            </select>
        </div>
        <div id="playlistContainer" class="playlist"><div class="empty-msg">Κενή Βιβλιοθήκη</div></div>
        
        <div class="sidebar-actions">
            <button onclick="cycleTheme()" class="action-btn" style="background: var(--accent);"><i class="fas fa-palette"></i> Θέμα / Theme</button>
            <button onclick="exportJSON()" class="action-btn">💾 Export .mnote</button>
            <button onclick="showImportMenu()" class="qr-btn" style="background:#2980b9;">📥 Import (QR / File)</button>
            <input type="file" id="hiddenFileInput" onchange="importJSON(this)" accept=".mnote, .json, application/json" style="display:none;">
        </div>
    </div>

    <div class="main-area">
        <div class="top-bar">
            <div style="display:flex; align-items:center;">
                <button class="menu-btn" onclick="toggleSidebar()">☰</button>
                <h1 class="logo">mnotes</h1>
            </div>
            <div class="view-controls">
                <button onclick="toEditor()" id="btnEdit" class="nav-btn">✏️ Edit</button>
                <button onclick="toViewer()" id="btnPlay" class="nav-btn primary">🎵 Play</button>
            </div>
        </div>

        <div id="editor-view">
            <div class="input-grid">
                <div class="field-group"><label class="required-label">Τίτλος</label><input type="text" id="inpTitle"></div>
                <div class="field-group small"><label>Κλίμακα (Key)</label><input type="text" id="inpKey"></div>
            </div>
            
            <div class="field-group full"><label>Λίστες (Tags)</label><input type="text" id="inpTags"></div>
            <div id="tagSuggestions" class="tag-cloud-area"></div>
            <div class="field-group full"><label>Παρατηρήσεις</label><input type="text" id="inpNotes"></div>
            <div class="input-grid">
                <div class="field-group"><label>Intro</label><input type="text" id="inpIntro"></div>
                <div class="field-group"><label>Interlude (Γέφυρα)</label><input type="text" id="inpInter"></div>
            </div>
            <div class="field-group full"><label class="required-label">Κυρίως Τραγούδι</label><textarea id="inpBody"></textarea></div>
            
            <div class="editor-actions">
                <button onclick="startNewSong()" class="nav-btn" style="width:100%; margin-bottom:10px; background:#f39c12; color:white; border:none;">✨ Νέο Τραγούδι</button>
                <button onclick="saveSong()" class="save-btn">💾 Αποθήκευση</button>
                <button onclick="deleteCurrentSong()" class="danger-btn" id="btnDelete" style="display:none;">🗑️ Διαγραφή Τραγουδιού</button>
            </div>

            <div style="margin-top: 40px; border-top: 1px dashed #bdc3c7; padding-top: 20px; text-align: center;">
                <label style="color: #e74c3c; font-size: 10px; font-weight: bold; text-transform: uppercase;">Danger Zone</label><br>
                <button onclick="clearLibrary()" class="danger-btn" style="background-color: #c0392b; margin-top: 5px; font-size: 12px; width: auto; padding: 8px 15px;">
                    ☢️ ΔΙΑΓΡΑΦΗ ΟΛΗΣ ΤΗΣ ΒΙΒΛΙΟΘΗΚΗΣ
                </button>
            </div>
        </div>

        <div id="viewer-view">
            <div id="pinnedContainer" class="pinned-box">
                <div class="mini-header-row">
                    <h2 id="displayTitle"></h2>
                    <span id="visualKey" class="key-badge">-</span>
                    <button id="btnToggleNotes" class="icon-btn" onclick="toggleNotes()" title="Notes">📝</button>
                </div>
                
                <div id="liveStatusRow" class="status-row" style="display:none;">
                    <span id="badgeCapo" class="status-badge capo"></span>
                    <span id="badgeTrans" class="status-badge trans"></span>
                </div>
                <div id="pinnedInterlude" class="compact-interlude" style="display:none;"></div>
                <div id="displayNotes" class="notes-box" style="display:none;"></div>
            </div>
            
            <div id="scrollContainer" class="scroll-box">
                <div id="scrollIntro" class="intro-block" style="display:none;"></div>
                <div id="outputContent"></div>
                
                <div class="live-controls-area">
                    <hr style="border:0; border-top:1px solid #ddd; margin: 20px 0;">
                    <div class="control-row">
                        <span class="ctrl-label">TONE</span>
                        <div class="stepper">
                            <button class="step-btn" onclick="addTrans(-1)">-</button>
                            <span id="t-val" class="step-val">0</span>
                            <button class="step-btn" onclick="addTrans(1)">+</button>
                        </div>
                        <button id="btnSaveTone" class="save-tone-btn" onclick="saveToneChange()" style="display:none;">💾 Save Key</button>
                    </div>

                    <div class="control-row">
                        <span class="ctrl-label">CAPO</span>
                        <div class="stepper">
                            <button class="step-btn" onclick="addCapo(-1)">-</button>
                            <span id="c-val" class="step-val">0</span>
                            <button class="step-btn" onclick="addCapo(1)">+</button>
                        </div>
                        <button class="magic-btn" onclick="findSmartCapo()">🪄 AUTO</button>
                    </div>
                </div>

                <div class="qr-footer">
                    <hr>
                    <div class="qr-label">Scan to Share</div>
                    <div id="playerQR"></div>
                </div>
                <div style="height: 60px;"></div>
            </div>
            
            <div class="bottom-nav-bar">
                <button class="nav-arrow" onclick="prevSong()">⏮ PREV</button>
                <div style="flex:1;"></div>
                <button class="nav-arrow" onclick="nextSong()">NEXT ⏭</button>
            </div>
        </div>
    </div>
</div>

<script src="js/html5-qrcode.min.js"></script>  
<script src="js/qrcodegen.js"></script> <script src="js/sortable.min.js"></script>
<script src="js/data.js"></script>
<script src="js/logic.js"></script>
<script src="js/storage.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); });
    }
</script>

</body>
</html>
