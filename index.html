                </select>
            </div>
            
            <ul id="songList" class="song-list"></ul>
            
            <div class="sidebar-footer">
                <button id="btnLang" onclick="toggleLanguage()" class="footer-btn small"><i class="fas fa-globe"></i></button>
                <button onclick="document.getElementById('importChoiceModal').style.display='flex'" class="footer-btn"><i class="fas fa-file-import"></i> Import</button>
                <button onclick="exportJSON()" class="footer-btn icon-only" title="Export"><i class="fas fa-file-export"></i></button>
                <button onclick="clearLibrary()" class="footer-btn icon-only danger"><i class="fas fa-trash"></i></button>
            </div>
        </aside>

        <div class="resizer" id="dragMeLeft"></div>

        <main class="col-stage" id="mainZone">
            
            <div id="view-player" class="view-section active-view">
                <div class="player-header-container">
                    <div class="player-header">
                        <h1 id="p-title" class="song-h1">Select a Song</h1>
                        <span id="p-artist" class="meta-label">-</span>
                    </div>
                </div>

                <div id="fixed-container" class="fixed-lyrics"></div>
                <div id="scroll-container" class="scroll-lyrics" ondblclick="toggleAutoScroll()"></div>

                <div class="player-footer">
                    <div class="ctl-group"><span class="ctl-label">Lyrics</span><button id="btnLyrics" onclick="toggleLyricsMode()" class="round-btn"><i class="fas fa-scroll"></i></button></div>
                    <div class="ctl-group"><span class="ctl-label">Transpose</span><div class="stepper"><button onclick="changeTranspose(-1)">-</button><span id="val-t">0</span><button onclick="changeTranspose(1)">+</button></div></div>
                    <div class="ctl-group"><span class="ctl-label">Capo</span><div class="stepper"><button onclick="changeCapo(-1)">-</button><span id="val-c">0</span><button onclick="changeCapo(1)">+</button></div></div>
                    <div class="ctl-group"><span class="ctl-label">Smart</span><button onclick="autoCapo()" class="round-btn accent-btn"><i class="fas fa-magic"></i></button></div>
                    <div class="ctl-group"><span class="ctl-label">Edit</span><button id="btnEditSong" onclick="switchToEditor()" class="round-btn"><i class="fas fa-pen"></i></button></div>
                </div>
            </div>

            <div id="view-editor" class="view-section">
                <div class="editor-toolbar">
                    <button onclick="exitEditor()" class="text-btn"><i class="fas fa-times"></i> Cancel</button>
                    <div style="display:flex; gap:15px; align-items:center;">
                        <button onclick="deleteCurrentSong()" class="icon-btn danger" title="Delete"><i class="fas fa-trash-alt"></i></button>
                        <button onclick="generateQRFromEditor()" class="icon-btn" title="QR Code"><i class="fas fa-qrcode"></i></button>
                        <button onclick="saveEdit()" class="icon-btn accent" title="Save"><i class="fas fa-save"></i></button>
                    </div>

                    <details><summary>Artist & Notes</summary><div class="details-content"><input id="inpArtist" class="inp" placeholder="Artist"><textarea id="inpNotes" class="inp" placeholder="Notes"></textarea></div></details>
                    <div style="display:flex; gap:10px;">
                        <input id="inpKey" class="inp" placeholder="Key" style="width:80px;">
                        <div style="flex:1;">
                            <div class="tag-wrapper" onclick="document.getElementById('tagInput').focus()">
                                <div id="tagChips" style="display:contents;"></div>
                                <input id="tagInput" class="tag-input-area" placeholder="Add tag..." oninput="handleTagInput(this)" onkeydown="handleTagKey(event)">
                            </div>
                            <div id="tagSuggestions" class="tag-suggestions"></div>
                            <input id="inpTags" type="hidden">
                        </div>
                    </div>
                    <input id="inpIntro" class="inp" placeholder="Intro">
                    <input id="inpInter" class="inp" placeholder="Interlude">
                    <input id="inpVideo" class="inp desktop-only-video" placeholder="YouTube URL">
                    <textarea id="inpBody" class="inp txt-area" placeholder="Œ£œÑŒØœáŒøŒπ & Œ£œÖŒ≥œáŒøœÅŒ¥ŒØŒµœÇ..."></textarea>
                </div>
            </div>
        </main>

        <div class="resizer" id="dragMeRight"></div>

        <aside class="col-tools" id="rhythmTools">
            <div class="tools-header"><h3>RHYTHM</h3><span class="badge-pro">PRO</span></div>
            <div class="rhythm-panel">
                <div class="ctl-row main-play" style="justify-content: space-between; margin-bottom: 20px;">
                    <button id="btnPlayRhythm" class="big-play-btn"><i class="fas fa-play"></i></button>
                    <div class="bpm-box" style="text-align:right;">
                        <label style="font-size:0.8rem; color:#888;">BPM: <span id="dispBpm" style="color:var(--accent);">120</span></label>
                        <input type="range" id="rngBpm" min="40" max="200" value="120" style="width:100%;">
                    </div>
                </div>

                <div class="editor-header" style="display:flex; justify-content:space-between;">
                    <label>EDITOR</label>
                    <div style="display:flex; gap:5px;">
                        <button onclick="clearGrid()" style="padding:2px 8px; font-size:0.7rem; background:#333; color:white; border:none;">Clear</button>
                        <select id="beatCount" onchange="updateGridSize()" style="padding:2px; font-size:0.7rem; background:#222; color:white; border:1px solid #444;">
                            <option value="4">4/4 (16)</option><option value="9">9/8 (18)</option><option value="7">7/8 (14)</option>

        <nav class="mobile-nav">

            <button class="tab-btn-mob" onclick="switchMobileTab('tools')"><i class="fas fa-drum"></i><span>Œ°œÖŒ∏ŒºœåœÇ</span></button>
        </nav>

    </div> <div id="importChoiceModal" class="modal-overlay">
        <div class="modal-box" style="display:flex; flex-direction:column; gap:10px;">
            <h3>Import</h3>

            <button onclick="selectImport('url')" class="modal-btn"><i class="fas fa-link"></i> URL</button>
            <button onclick="selectImport('qr')" class="modal-btn">Scan QR</button>
            <button onclick="document.getElementById('importChoiceModal').style.display='none'" class="modal-btn cancel">Cancel</button>
        </div>
    </div>
    
    <div id="qrModal" class="modal-overlay">
        <div class="modal-box">
            <h3>QR Code</h3>
            <div id="qr-output" class="qr-display"></div>
            <p style="color:#888; font-size:0.9rem;">Scan on another device</p>
            <button onclick="document.getElementById('qrModal').style.display='none'" class="modal-btn accent">OK</button>
        </div>
    </div>
    
    <div id="scanModal" class="modal-overlay">

   <div id="authModal" class="modal-overlay">
        <div class="modal-box">
            <h3>Login / Sign Up</h3>
            <input type="email" id="authEmail" class="inp" placeholder="Email" style="width:100%; margin-bottom:10px;">
            <input type="password" id="authPass" class="inp" placeholder="Password" style="width:100%; margin-bottom:20px;">
            
            <button onclick="doLogin()" class="modal-btn accent">Login</button>
            <button onclick="doSignUp()" class="modal-btn" style="margin-top:5px;">Sign Up (New User)</button>

    <div id="settingsModal" class="modal-overlay">

                <button onclick="changeIntroSizeSettings(1)" style="width:30px; background:none; border:none; color:white;">+</button>
            </div>

            <label class="ctl-label">Max Capo</label>
            <input type="number" id="setMaxCapo" class="inp" style="width:100%; margin-bottom:15px;" min="0" max="12">
            
            <div class="chk-row"><label>Backup Reminder</label><input type="checkbox" id="setBackup"></div>
            <div class="chk-row"><label>Hide Demo</label><input type="checkbox" id="setHideDemo"></div>
            <div class="chk-row"><label>Keep Screen On</label><input type="checkbox" id="setWakeLock"></div>

            <label class="ctl-label">Theme</label>
            <select id="setTheme" class="inp" style="width:100%; margin-bottom:10px;" onchange="toggleCustomColors(this.value)">
                <option value="theme-dark">Dark</option><option value="theme-slate">Slate</option><option value="theme-light">Light</option><option value="theme-custom">Custom</option>
            </select>

            <div id="customColorArea" style="display:none; border:1px solid #333; padding:10px; border-radius:5px; margin-bottom:20px;">
                <div class="color-picker-row"><label>Background</label><input type="color" id="colBgMain"></div>
                <div class="color-picker-row"><label>Panel</label><input type="color" id="colBgPanel"></div>
                <div class="color-picker-row"><label>Text</label><input type="color" id="colTextMain"></div>
                <div class="color-picker-row"><label>Accent</label><input type="color" id="colAccent"></div>
                <div class="color-picker-row"><label>Chord</label><input type="color" id="colChord"></div>
            </div>

            <div style="display:flex; gap:10px;">

                <button onclick="document.getElementById('settingsModal').style.display='none'" class="modal-btn cancel">Cancel</button>
