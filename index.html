<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mNotes Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#121212">

    <link rel="stylesheet" href="fa/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="js/qrcodegen.js"></script>
    <script src="js/html5-qrcode.min.js"></script>
    <script src="js/sortable.min.js"></script>
</head>
<body class="theme-dark">

    <div class="app-layout">
        
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <i class="fas fa-music" id="appLogo"></i> mNotes 
                    <span class="badge" id="statusBadge">FREE</span>
                </div>
            </div>

            <div class="sidebar-actions">
                <button onclick="toEditor();" class="btn btn-primary sidebar-btn">
                    <i class="fas fa-plus"></i> New Song
                </button>
                
                <button onclick="showImportMenu()" class="btn btn-secondary sidebar-btn">
                    <i class="fas fa-file-import"></i> Import / Scan
                </button>

                <button onclick="syncWithGitHub()" class="btn btn-outline sidebar-btn" style="margin-top:5px;">
                    <i class="fas fa-sync-alt"></i> Sync GitHub
                </button>
                
                <button onclick="shareSetlist()" id="btnExport" class="btn btn-secondary sidebar-btn" style="display:none;">
                    <i class="fas fa-share-alt"></i> Share Setlist
                </button>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchBox" placeholder="Search..." onkeyup="filterPlaylist()">
            </div>

            <div class="playlist-header">
                <span id="songCount">0 songs</span>
            </div>

            <div class="playlist-container" id="playlistContainer">
                </div>

            <button onclick="clearLibrary()" class="btn btn-outline sidebar-btn" style="border-color: var(--danger); color: var(--danger); margin-top: auto; margin-bottom: 20px;">
                <i class="fas fa-trash-alt"></i> Clear Library
            </button>
        </div>

        <div class="main-content" id="main-content">
            
            <div class="top-bar">
                <button class="icon-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 id="displayTitle">Select a Song</h2>
                <div class="top-actions">
                    <button class="icon-btn" onclick="cycleTheme()">
                        <i class="fas fa-adjust"></i>
                    </button>
                </div>
            </div>

            <div id="viewer-view" class="view-section" style="display:flex;">
                
                <div class="live-controls-area">
                    <div class="control-group">
                        <label>KEY</label>
                        <div class="key-display" id="visualKey">-</div>
                    </div>
                    <div class="control-group">
                        <label>TRANSPOSE</label>
                        <div class="stepper">
                            <button onclick="changeKey(-1)">-</button>
                            <span id="t-val">0</span>
                            <button onclick="changeKey(1)">+</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>CAPO</label>
                        <div class="stepper">
                            <button onclick="changeCapo(-1)">-</button>
                            <span id="c-val">0</span>
                            <button onclick="changeCapo(1)">+</button>
                        </div>
                    </div>
                </div>

                <div class="mini-header-row" id="liveStatusRow" style="display:none;">
                    <span class="key-badge" id="badgeTrans">TRANS: 0</span>
                    <span class="key-badge" id="badgeCapo">CAPO: 0</span>
                    <button id="btnSaveTone" onclick="saveTone()" class="icon-btn" style="color:var(--accent);">
                        <i class="fas fa-save"></i> Save Tone
                    </button>
                </div>

                <div id="pinnedContainer"></div>
                <div id="scrollIntro" class="intro-box" style="display:none;"></div>
                
                <div id="outputContent">
                    <div style="text-align:center; opacity:0.5; margin-top:50px;">
                        <i class="fas fa-music" style="font-size:40px; margin-bottom:20px;"></i><br>
                        Select a song from the menu<br>or press + to create new.
                    </div>
                </div>

                <div class="view-controls">
                    <button id="btnEdit" onclick="toEditor()" class="float-btn">
                        <i class="fas fa-pen"></i>
                    </button>
                    
                    <button onclick="toggleKaraoke()" class="btn-small" title="Lyrics Only">
                        <i class="fas fa-microphone-alt"></i> Mic Mode
                    </button>

                    <button id="btnToggleNotes" onclick="toggleNotes()" class="btn-small" style="display:none;">
                        <i class="fas fa-sticky-note"></i> Notes
                    </button>
                    
                    <button onclick="document.getElementById('qrModalPlayer').style.display='flex'" class="btn-small">
                        <i class="fas fa-qrcode"></i> QR
                    </button>
                </div>
                
                <div id="displayNotes" class="notes-overlay" style="display:none;"></div>
            </div>

            <div id="editor-view" class="view-section" style="display:none;">
                <div class="editor-header">
                    <h3>Edit Song</h3>
                    <div class="editor-actions">
                        <button onclick="deleteCurrentSong()" id="btnDelete" class="btn-text danger">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button onclick="toViewer()" class="btn-text">Cancel</button>
                        <button onclick="saveSong()" id="btnSave" class="btn btn-primary">Save</button>
                    </div>
                </div>

                <div class="editor-form">
                    <input type="text" id="inpTitle" placeholder="Song Title" class="full-width">
                    <div class="row-2">
                        <input type="text" id="inpKey" placeholder="Key (e.g. Am)">
                        <input type="text" id="inpTags" placeholder="Tags (e.g. Rock, 90s)">
                    </div>
                    <div id="tagSuggestions" class="tag-cloud" style="display:none;"></div>

                    <div class="accordion">
                        <details>
                            <summary>Intro & Interlude (Chords)</summary>
                            <input type="text" id="inpIntro" placeholder="Intro (e.g. Am!Dm!G!C)">
                            <input type="text" id="inpInter" placeholder="Interlude">
                        </details>
                        <details>
                            <summary>Private Notes</summary>
                            <textarea id="inpNotes" placeholder="Notes for you (Tempo, Style, etc.)"></textarea>
                        </details>
                    </div>

                    <textarea id="inpBody" placeholder="Paste lyrics and chords here..." class="main-editor"></textarea>
                </div>
            </div>

        </div> 
    </div> 

    <button id="exitKaraokeBtn" onclick="toggleKaraoke()">
        <i class="fas fa-times"></i>
    </button>

    <div id="importChoiceModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Import Song</h3>
            <button onclick="selectImport('file')" class="btn btn-primary full-width mb-10">
                <i class="fas fa-file-upload"></i> Load File (.json/.mnote)
            </button>
            <button onclick="selectImport('qr')" class="btn btn-secondary full-width mb-10">
                <i class="fas fa-qrcode"></i> Scan QR Code
            </button>
            <button onclick="closeImportChoice()" class="btn-text">Cancel</button>
        </div>
    </div>

    <div id="qrModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Scan QR</h3>
            <div id="qr-reader" style="width:100%"></div>
            <button onclick="closeQR()" class="btn-text mt-10">Close</button>
        </div>
    </div>

    <div id="qrModalPlayer" class="modal-overlay">
        <div class="modal-content">
            <h3>Share Song</h3>
            <div id="playerQR"></div>
            <p style="font-size:12px; color:#888; margin-top:10px;">Scan with another mNotes app</p>
            <button onclick="document.getElementById('qrModalPlayer').style.display='none'" class="btn-text mt-10">Close</button>
        </div>
    </div>

    <input type="file" id="hiddenFileInput" style="display:none" accept=".json,.mnote">

    <script src="js/storage.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
