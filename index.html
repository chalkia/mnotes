<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mNotes Pro</title>
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="stylesheet" href="fa/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="js/qrcodegen.js"></script>
    <script src="js/html5-qrcode.min.js"></script>

    <script src="js/data.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/ui.js"></script>
</head>
<body class="theme-dark">
    <button id="btnMenu" class="menu-btn"><i class="fas fa-bars"></i></button>

    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span style="color:var(--text-main); font-weight:bold; font-size:1.2rem;">mNotes <span id="songCount" style="font-size:0.8rem; opacity:0.6;">0</span></span>
                <button onclick="createNewSong()" style="background:none; border:none; color:var(--text-main); cursor:pointer;"><i class="fas fa-plus"></i></button>
            </div>
            
            <div style="padding:10px; border-bottom:1px solid var(--border-color); text-align:center;">
                <button id="btnLang" onclick="toggleLanguage()" style="background:var(--bg-panel); color:var(--text-main); border:1px solid var(--border-color); padding:5px 15px; border-radius:15px; cursor:pointer; font-size:0.9rem;">
                    <i class="fas fa-globe"></i> EN
                </button>
            </div>

            <ul id="songList" class="song-list"></ul>
            
            <div style="padding:10px; border-top:1px solid var(--border-color); display:flex; gap:5px;">
                <button onclick="document.getElementById('importChoiceModal').style.display='flex'" style="flex:1; padding:10px; background:var(--bg-panel); color:var(--text-muted); border:none; cursor:pointer;">
                    <i class="fas fa-file-import"></i> <span data-i18n="btn_import">Import</span>
                </button>
                <button onclick="clearLibrary()" style="width:40px; background:var(--bg-panel); color:var(--danger); border:none; cursor:pointer;">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </aside>

        <main class="main-content" id="mainZone">
            <div id="view-player" class="view-section active-view">
                <div class="player-header">
                    <div class="header-row">
                        <div style="display:flex; flex-direction:column;">
                            <h1 id="p-title" class="song-h1">Title</h1>
                            <span id="p-artist" class="meta-label" style="font-size:0.9rem; margin-top:2px;">Artist</span>
                        </div>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span id="p-key" class="key-badge">-</span>
                            <div id="header-actions"></div>
                        </div>
                    </div>

                    <div id="notes-container" class="notes-container">
                        <div id="notes-area" class="notes-text"></div>
                    </div>

                    <div class="info-bar"></div>
                </div>

                <div id="fixed-container" class="fixed-lyrics"></div>
                <div id="scroll-container" class="scroll-lyrics"></div>

                <div class="player-footer">
                    <div class="ctl-group">
                        <span class="ctl-label" data-i18n="lbl_transpose">Transpose</span>
                        <div class="stepper">
                            <button onclick="changeTranspose(-1)">-</button>
                            <span id="val-t">0</span>
                            <button onclick="changeTranspose(1)">+</button>
                        </div>
                    </div>
                    <div class="ctl-group">
                        <span class="ctl-label" data-i18n="lbl_capo">Capo</span>
                        <div class="stepper">
                            <button onclick="changeCapo(-1)">-</button>
                            <span id="val-c">0</span>
                            <button onclick="changeCapo(1)">+</button>
                        </div>
                    </div>
                    <div class="ctl-group">
                        <span class="ctl-label" data-i18n="lbl_edit">Edit</span>
                        <button onclick="switchToEditor()" style="background:none; border:1px solid var(--border-color); color:var(--text-main); padding:8px 12px; border-radius:15px;"><i class="fas fa-pen"></i></button>
                    </div>
                </div>
            </div>

            <div id="view-editor" class="view-section">
                <div class="editor-toolbar">
                    <button onclick="cancelEdit()" style="color:var(--text-muted); background:none; border:none;" data-i18n="lbl_cancel">Cancel</button>
                    <button onclick="deleteCurrentSong()" style="color:var(--danger); background:none; border:none; font-size:1.2rem;"><i class="fas fa-trash-alt"></i></button>
                    <button onclick="saveEdit()" style="color:var(--accent); background:none; border:none; font-weight:bold;" data-i18n="lbl_save">Save</button>
                </div>
                <div class="editor-body">
                    <input id="inpTitle" class="inp" data-i18n-ph="ph_title" placeholder="Song Title">
                    <input id="inpArtist" class="inp" data-i18n-ph="ph_artist" placeholder="Artist">
                    
                    <div style="display:flex; gap:10px;">
                        <input id="inpKey" class="inp" data-i18n-ph="ph_key" placeholder="Key" style="width:100px;">
                        <input id="inpTags" class="inp" data-i18n-ph="ph_tags" placeholder="Tags">
                    </div>
                    <input id="inpIntro" class="inp" data-i18n-ph="ph_intro" placeholder="Intro">
                    <input id="inpInter" class="inp" data-i18n-ph="ph_inter" placeholder="Interlude">
                    <textarea id="inpNotes" class="inp" data-i18n-ph="ph_notes" placeholder="Notes" style="height:60px;"></textarea>
                    <textarea id="inpBody" class="inp txt-area" data-i18n-ph="ph_body" placeholder="Lyrics & Chords..."></textarea>
                </div>
            </div>
        </main>
    </div>

    <div id="importChoiceModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; z-index:2000;">
        <div style="background:var(--bg-panel); padding:20px; border-radius:10px; width:300px; text-align:center;">
            <h3 style="margin-top:0; color:var(--text-main);" data-i18n="modal_import_title">Import</h3>
            <button onclick="selectImport('file')" style="width:100%; padding:15px; margin-bottom:10px; background:var(--input-bg); color:var(--text-main); border:1px solid var(--border-color);" data-i18n="modal_btn_file">File (.json)</button>
            <button onclick="document.getElementById('importChoiceModal').style.display='none'" style="background:none; border:none; color:var(--text-muted);" data-i18n="modal_btn_cancel">Cancel</button>
        </div>
    </div>
    
    <input type="file" id="hiddenFileInput" style="display:none" accept=".json,.mnote">
</body>
</html>
