<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mNotes Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <meta name="theme-color" content="#121212">
    
    <link rel="stylesheet" href="fa/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark"> 
    <script>
        // ŒìœÅŒÆŒ≥ŒøœÅŒøœÇ Œ≠ŒªŒµŒ≥œáŒøœÇ Œ≥ŒπŒ± theme Œ∫ŒπŒΩŒ∑œÑŒøœç
        (function() {
            if (window.innerWidth <= 768) document.body.className = 'theme-slate';
        })();
    </script>

    <div class="app-container">
        
        <aside class="col-nav" id="sidebar">
            <div class="sidebar-header">
                <div style="display: flex; flex-direction: column; gap: 10px; width: 100%;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="logo-text">
                            mNotes <span id="songCount" style="font-size:0.8rem; opacity:0.6;">0</span>
                        </span>
                        <div class="sidebar-actions">
                            <button id="btnAddSong" onclick="createNewSong()" class="action-btn" title="Œ†œÅŒøœÉŒ∏ŒÆŒ∫Œ∑">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button id="btnShareSetlist" onclick="exportSetlist()" class="action-btn" title="QR ŒõŒØœÉœÑŒ±œÇ" style="display:none;">
                                <i class="fas fa-qrcode"></i>
                             </button>
                        </div>
                    </div>

                    <div class="sidebar-tabs">
                        <button id="tab-library" class="tab-btn active" onclick="switchSidebarTab('library')">Library</button>
                        <button id="tab-setlist" class="tab-btn" onclick="switchSidebarTab('setlist')">Setlist</button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-search">
                <input id="searchInp" type="text" placeholder="ŒëŒΩŒ±Œ∂ŒÆœÑŒ∑œÉŒ∑..." oninput="applyFilters()">
                <select id="tagFilter" onchange="applyFilters()">
                     <option value="">All Tags</option>
                </select>
                <select id="sortFilter" onchange="applySortAndRender()" style="margin-top:5px; background:var(--input-bg); color:var(--text-main); border:1px solid var(--border-color); padding:5px; border-radius:5px; width:100%; font-size:0.9rem;">
                    <option value="alpha">üî§ ŒëŒªœÜŒ±Œ≤Œ∑œÑŒπŒ∫Œ¨</option>
                    <option value="created">‚ú® ŒùŒµœåœÑŒµœÅŒ± (ŒîŒ∑ŒºŒπŒøœÖœÅŒ≥ŒØŒ±)</option>
                    <option value="modified">‚úèÔ∏è Œ†œÅœåœÉœÜŒ±œÑŒ± (ŒëŒªŒªŒ±Œ≥ŒÆ)</option>
                </select>
            </div>
            
            <ul id="songList" class="song-list"></ul>
            
            <div class="sidebar-footer">
                <button id="btnLang" onclick="toggleLanguage()" class="footer-btn small">
                    <i class="fas fa-globe"></i>
                </button>
                <button onclick="document.getElementById('importChoiceModal').style.display='flex'" class="footer-btn">
                    <i class="fas fa-file-import"></i> Import
                </button>
                <button onclick="exportJSON()" class="footer-btn icon-only" title="Export">
                    <i class="fas fa-file-export"></i>
                </button>
                <button onclick="clearLibrary()" class="footer-btn icon-only danger">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </aside>

        <main class="col-stage" id="mainZone">
            
            <div id="view-player" class="view-section active-view">
                <div class="player-header-container">
                    <div class="player-header">
                        <h1 id="p-title" class="song-h1">Select a Song</h1>
                        <span id="p-artist" class="meta-label">-</span>
                    </div>
                </div>

                <div id="fixed-container" class="fixed-lyrics"></div>
                <div id="scroll-container" class="scroll-lyrics" ondblclick="toggleAutoScroll()"></div>

                <div class="player-footer">
                    <div class="ctl-group mic-control">
                        <span class="ctl-label">Lyrics</span>
                        <button id="btnLyrics" onclick="toggleLyricsMode()" class="round-btn">
                            <i class="fas fa-scroll"></i>
                        </button>
                    </div>

                    <div class="ctl-group">
                        <span class="ctl-label">Transpose</span>
                        <div class="stepper">
                            <button onclick="changeTranspose(-1)">-</button>
                            <span id="val-t">0</span>
                            <button onclick="changeTranspose(1)">+</button>
                        </div>
                    </div>
                    
                    <div class="ctl-group">
                        <span class="ctl-label">Capo</span>
                        <div class="stepper">
                            <button onclick="changeCapo(-1)">-</button>
                            <span id="val-c">0</span>
                            <button onclick="changeCapo(1)">+</button>
                        </div>
                    </div>

                    <div class="ctl-group">
                        <span class="ctl-label">Smart</span>
                        <button onclick="autoCapo()" class="round-btn accent-btn">
                            <i class="fas fa-magic"></i>
                        </button>
                    </div>
                    
                    <div class="ctl-group">
                         <span class="ctl-label">Edit</span>
                         <button id="btnEditSong" onclick="switchToEditor()" class="round-btn">
                                <i class="fas fa-pen"></i>
                         </button>
                    </div>
                </div>
            </div>

            <div id="view-editor" class="view-section">
                <div class="editor-toolbar">
                    <button onclick="exitEditor()" class="text-btn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    
                    <div style="display:flex; gap:15px; align-items:center;">
                        <button onclick="deleteCurrentSong()" class="icon-btn danger" title="Delete"><i class="fas fa-trash-alt"></i></button>
                        <button onclick="generateQRFromEditor()" class="icon-btn" title="QR Code"><i class="fas fa-qrcode"></i></button>
                        <button onclick="saveEdit()" class="icon-btn accent" title="Save"><i class="fas fa-save"></i></button>
                    </div>
                </div>
                
                <div class="editor-body">
                    <input id="inpTitle" class="inp title-inp" placeholder="Song Title">
                    
                    <details>
                        <summary>Artist & Notes</summary>
                        <div class="details-content">
                            <input id="inpArtist" class="inp" placeholder="Artist">
                            <textarea id="inpNotes" class="inp" placeholder="Private Notes" style="height:60px;"></textarea>
                        </div>
                    </details>

                    <div style="display:flex; gap:10px;">
                        <input id="inpKey" class="inp" placeholder="Key" style="width:80px;">
                        <div style="flex:1; position:relative;">
                            <div class="tag-wrapper" onclick="document.getElementById('tagInput').focus()">
                                <div id="tagChips" style="display:contents;"></div>
                                <input id="tagInput" class="tag-input-area" placeholder="Add tag..." oninput="handleTagInput(this)" onkeydown="handleTagKey(event)">
                            </div>
                            <div id="tagSuggestions" class="tag-suggestions"></div>
                            <input id="inpTags" type="hidden"> 
                        </div>
                    </div>
                    
                    <input id="inpIntro" class="inp" placeholder="Intro">
                    <input id="inpInter" class="inp" placeholder="Interlude">
                    
                    <input id="inpVideo" class="inp desktop-only-video" placeholder="YouTube URL (Desktop Only)">

                    <textarea id="inpBody" class="inp txt-area" placeholder="Lyrics & Chords..."></textarea>
                </div>
            </div>
        </main>

        <aside class="col-tools" id="rhythmTools">
            <div class="tools-header">
                <h3>RHYTHM</h3>
                <span class="badge-pro">PRO</span>
            </div>
            
            <div class="rhythm-panel">
                <div class="visualizer-box">
                    <canvas id="visualizer" width="300" height="60"></canvas>
                </div>
                
                <div class="ctl-row main-play">
                    <button id="btnPlayRhythm" class="big-play-btn"><i class="fas fa-play"></i></button>
                    <div class="bpm-box">
                        <label>BPM: <span id="dispBpm">120</span></label>
                        <input type="range" id="rngBpm" min="40" max="200" value="120">
                    </div>
                </div>

                <div class="ctl-row">
                    <label style="width:50px;">Style</label>
                    <select id="selRhythm" class="inp" style="padding:5px;">
                        <option value="zeibekiko">ŒñŒµœäŒºŒ≠Œ∫ŒπŒ∫Œø (9/4)</option>
                        <option value="kalamatianos">ŒöŒ±ŒªŒ±ŒºŒ±œÑŒπŒ±ŒΩœåœÇ (7/8)</option>
                        <option value="chasapiko">ŒßŒ±œÉŒ¨œÄŒπŒ∫Œø (4/4)</option>
                        <option value="tsifteteli">Œ§œÉŒπœÜœÑŒµœÑŒ≠ŒªŒπ (4/4)</option>
                    </select>
                </div>
                
                <div class="ctl-row">
                     <label style="width:50px;">Kit</label>
                     <select id="selKit" class="inp" style="padding:5px;">
                        <option value="folk">Folk (Greek)</option>
                        <option value="drums">Standard Drums</option>
                        <option value="acoustic">Acoustic</option>
                    </select>
                </div>

                <div class="widget-box">
                    <div class="widget-header">
                        <span>PERSONAL NOTES</span>
                        <i class="fas fa-lock locked-icon"></i>
                    </div>
                    <textarea class="inp locked-textarea" placeholder="Unlock Pro to add private notes..." disabled></textarea>
                </div>

                <button onclick="openSettings()" class="settings-full-btn">
                    <i class="fas fa-cog"></i> App Settings
                </button>
            </div>
        </aside>

        <nav class="mobile-nav">
            <button class="tab-btn-mob" onclick="switchMobileTab('library')">
                <i class="fas fa-list"></i>
                <span>ŒõŒØœÉœÑŒ±</span>
            </button>
            <button class="tab-btn-mob active" onclick="switchMobileTab('stage')">
                <i class="fas fa-microphone-alt"></i>
                <span>Œ†œÅœåŒ≤Œ±</span>
            </button>
            <button class="tab-btn-mob" onclick="switchMobileTab('tools')">
                <i class="fas fa-drum"></i>
                <span>Œ°œÖŒ∏ŒºœåœÇ</span>
            </button>
        </nav>
    </div>

    <div id="importChoiceModal" class="modal-overlay">
        <div class="modal-box">
            <h3>Import</h3>
            <button onclick="selectImport('file')" class="modal-btn">File (.json)</button>
            <button onclick="selectImport('url')" class="modal-btn"><i class="fas fa-link"></i> URL</button>
            <button onclick="selectImport('qr')" class="modal-btn">Scan QR</button>
            <button onclick="document.getElementById('importChoiceModal').style.display='none'" class="modal-btn cancel">Cancel</button>
        </div>
    </div>
    
    <div id="qrModal" class="modal-overlay">
        <div class="modal-box">
            <h3>QR Code</h3>
            <div id="qr-output" class="qr-display"></div>
            <p style="color:#888; font-size:0.9rem;">Scan on another device</p>
            <button onclick="document.getElementById('qrModal').style.display='none'" class="modal-btn accent">OK</button>
        </div>
    </div>
    
    <div id="scanModal" class="modal-overlay">
        <div class="modal-box" style="max-width:400px;">
            <h3>Scan QR</h3>
            <div id="reader"></div>
            <button onclick="closeScan()" class="modal-btn danger">Close</button>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay">
        <div class="modal-box" style="text-align:left; max-height: 85vh; overflow-y: auto;">
            <h3 style="text-align:center;">Settings</h3>
            
            <label class="ctl-label">Scroll Speed</label>
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px;">
                <i class="fas fa-hare"></i>
                <input type="range" id="setScroll" min="10" max="200" step="10" style="flex:1">
                <i class="fas fa-tortoise"></i>
            </div>

            <label class="ctl-label">Intro Size</label>
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px; background:var(--input-bg); padding:5px; border-radius:5px;">
                <button onclick="changeIntroSizeSettings(-1)" style="width:30px; background:none; border:none; color:white;">-</button>
                <span id="dispIntroSize" style="flex:1; text-align:center; color:var(--accent);">100%</span>
                <button onclick="changeIntroSizeSettings(1)" style="width:30px; background:none; border:none; color:white;">+</button>
            </div>

            <label class="ctl-label">Max Capo</label>
            <input type="number" id="setMaxCapo" class="inp" style="width:100%; margin-bottom:15px;" min="0" max="12">
            
            <div class="chk-row"><label>Backup Reminder</label><input type="checkbox" id="setBackup"></div>
            <div class="chk-row"><label>Hide Demo</label><input type="checkbox" id="setHideDemo"></div>
            <div class="chk-row"><label>Keep Screen On</label><input type="checkbox" id="setWakeLock"></div>

            <label class="ctl-label">Theme</label>
            <select id="setTheme" class="inp" style="width:100%; margin-bottom:10px;" onchange="toggleCustomColors(this.value)">
                <option value="theme-dark">Dark</option>
                <option value="theme-slate">Slate</option>
                <option value="theme-light">Light</option>
                <option value="theme-custom">Custom</option>
            </select>

            <div id="customColorArea" style="display:none; border:1px solid #333; padding:10px; border-radius:5px; margin-bottom:20px;">
                <div class="color-picker-row"><label>Background</label><input type="color" id="colBgMain"></div>
                <div class="color-picker-row"><label>Panel</label><input type="color" id="colBgPanel"></div>
                <div class="color-picker-row"><label>Text</label><input type="color" id="colTextMain"></div>
                <div class="color-picker-row"><label>Accent</label><input type="color" id="colAccent"></div>
                <div class="color-picker-row"><label>Chord</label><input type="color" id="colChord"></div>
            </div>

            <div style="display:flex; gap:10px;">
                <button onclick="saveSettings()" class="modal-btn accent">Save</button>
                <button onclick="document.getElementById('settingsModal').style.display='none'" class="modal-btn cancel">Cancel</button>
            </div>
        </div>
    </div>
    
    <input type="file" id="hiddenFileInput" style="display:none" accept=".json,.mnote">
    <div id="toast"></div>

    <script src="js/sortable.min.js"></script>
    <script src="js/qrcodegen.js"></script>
    <script src="js/html5-qrcode.min.js"></script>

    <script src="js/data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
