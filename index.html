<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mNotes Pro</title>
    
    <link rel="icon" type="image/png" href="icon-192.png">
    
    <link rel="stylesheet" href="fa/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="js/qrcodegen.js"></script>
    <script src="js/html5-qrcode.min.js"></script>

    <script src="js/data.js"></script>
    <script src="js/logic.js"></script> <script src="js/ui.js"></script>    </head>
<body>
    <button id="btnMenu" class="menu-btn"><i class="fas fa-bars"></i></button>

    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span style="color:white; font-weight:bold; font-size:1.2rem;">mNotes <span id="songCount" style="font-size:0.8rem; opacity:0.6; margin-left:5px;">0</span></span>
                <button onclick="switchToEditor()" style="background:none; border:none; color:white; cursor:pointer; font-size:1.1rem;"><i class="fas fa-plus"></i></button>
            </div>
            <ul id="songList" class="song-list"></ul>
            
            <div style="padding:10px; border-top:1px solid #333;">
                <button onclick="document.getElementById('importChoiceModal').style.display='flex'" style="width:100%; padding:10px; background:#222; color:#aaa; border:none; cursor:pointer;">
                    <i class="fas fa-file-import"></i> Import
                </button>
            </div>
        </aside>

        <main class="main-content">
            
            <div id="view-player" class="view-section active-view">
                <div class="player-header">
                    <div class="header-row">
                        <h1 id="p-title" class="song-h1">Song Title</h1>
                        <span id="p-key" class="key-badge">-</span>
                    </div>
                    <div class="info-bar">
                        <span><span class="meta-label">INTRO:</span> <span id="p-intro"></span></span>
                        <span style="margin-left:auto;"><span class="meta-label">INTER:</span> <span id="p-inter"></span></span>
                    </div>
                </div>

                <div id="fixed-container" class="fixed-lyrics"></div>
                <div id="scroll-container" class="scroll-lyrics"></div>

                <div class="player-footer">
                    <div class="ctl-group">
                        <span class="ctl-label">Transpose</span>
                        <div class="stepper">
                            <button onclick="changeTranspose(-1)">-</button>
                            <span id="val-t">0</span>
                            <button onclick="changeTranspose(1)">+</button>
                        </div>
                    </div>
                    <div class="ctl-group">
                        <span class="ctl-label">Capo</span>
                        <div class="stepper">
                            <button onclick="changeCapo(-1)">-</button>
                            <span id="val-c">0</span>
                            <button onclick="changeCapo(1)">+</button>
                        </div>
                    </div>
                    <div class="ctl-group">
                        <span class="ctl-label">Edit</span>
                        <button onclick="switchToEditor()" style="background:none; border:1px solid #555; color:white; padding:8px 12px; border-radius:15px;"><i class="fas fa-pen"></i></button>
                    </div>
                </div>
            </div>

            <div id="view-editor" class="view-section">
                <div class="editor-toolbar">
                    <button onclick="cancelEdit()" style="color:var(--danger); background:none; border:none; font-weight:bold;">Cancel</button>
                    <span style="color:white; font-weight:300;">EDITOR</span>
                    <button onclick="saveEdit()" style="color:var(--chord-color); background:none; border:none; font-weight:bold;">Save</button>
                </div>
                <div class="editor-body">
                    <input id="inpTitle" class="inp" placeholder="Song Title">
                    <div style="display:flex; gap:10px;">
                        <input id="inpKey" class="inp" placeholder="Key (e.g. Am)" style="width:100px;">
                        <input id="inpTags" class="inp" placeholder="Tags / Playlists">
                    </div>
                    <input id="inpIntro" class="inp" placeholder="Intro (e.g. !Am | !G)">
                    <input id="inpInter" class="inp" placeholder="Interlude">
                    <textarea id="inpNotes" class="inp" placeholder="Private Notes" style="height:80px; min-height:80px;"></textarea>
                    <textarea id="inpBody" class="inp txt-area" placeholder="Write lyrics & chords here...&#10;Example:&#10;!AmHello darkness my old !Gfriend"></textarea>
                </div>
            </div>

        </main>
    </div>

    <div id="importChoiceModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; z-index:2000;">
        <div style="background:#222; padding:20px; border-radius:10px; width:300px; text-align:center;">
            <h3 style="margin-top:0;">Import</h3>
            <button onclick="selectImport('file')" style="width:100%; padding:15px; margin-bottom:10px; background:#333; color:white; border:1px solid #444;">File (.json)</button>
            <button onclick="document.getElementById('importChoiceModal').style.display='none'" style="background:none; border:none; color:#888;">Cancel</button>
        </div>
    </div>
    
    <input type="file" id="hiddenFileInput" style="display:none" accept=".json,.mnote">

</body>
</html>
